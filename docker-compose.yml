    #  until pg_isready -h localhost -p 5432 -U postgres; do
    #    sleep 1;
    #  done;
    #  psql -U postgres -c 'CREATE DATABASE go_http;'"
  
  server:
    container_name: go_s
    image: go_http:fire
    # build:
    #   context: .
    #   dockerfile: ./Dockerfile
    depends_on:
      - db
    environment:
      - DB_USER=${DB_USER}
      - DB_PASS=${DB_PASS}
      - DB_PORT=${DB_PORT}
      - DB_NAME=${DB_NAME}
      - DB_HOST=db
    ports:
      - 2000:2000

