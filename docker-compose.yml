version: '3'

services:
  db:
    container_name: post_db
    image: postgres:16.2-alpine3.19 
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    # volumes:
    #   - go_server:/var/lib/postgresql/data
    environment:
      - POSTGRES_PASSWORD=${DB_PASS}
    restart: always
